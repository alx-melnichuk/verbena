<ng-container [formGroup]="formGroup">
  <mat-form-field
    appearance="outline"
    color="primary"
    subscriptSizing="dynamic"
    floatLabel="auto">

    @if (!!label) {
      <mat-label>{{ label | translate }}</mat-label>
    }  
    @if (!!isEditing) {
      <div class="fm-nmsg-label" [attr.is-focuse-msg]="isFocusMsg ? '': null">
        <svg class="fm-svg-mini"><use href="assets/icons/lib-chat/field-message/pen-bin.svg#pen-bin"></use></svg>
        <span>{{ 'field-message.editing_msg' | translate }}</span>
      </div>
    }

    <textarea matInput
      class="fm-textarea global-scroll"
      formControlName="textarea"
      autocomplete="new-password"
      autocapitalize="off"
      [required]="isRequired"
      [attr.maxlength]="(maxLenVal > 0 ? maxLenVal + 1 : null)"
      [attr.spellcheck] ="!!isSpellcheck"
      cdkTextareaAutosize
      [cdkAutosizeMinRows]="minRowsVal"
      [cdkAutosizeMaxRows]="2 + maxRowsVal"
      (input)="onChange(formControl.value)"
      (blur)="onTouched()"
      (focusin)="isFocusMsg=true"
      (focusout)="isFocusMsg=false">
    </textarea>

    <!-- @if ((suffixChildren?.length || 0) > 1) {
      <div matSuffix><ng-content select="[matSuffix]"></ng-content></div>
    } -->
    
    <mat-error>{{ getErrorMsg(formControl.errors) | translate : formControl.errors }}</mat-error>
  </mat-form-field>
</ng-container>
