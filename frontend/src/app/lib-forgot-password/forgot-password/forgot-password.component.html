<div class="fp-content">
    <form class="fp-form"
      [formGroup]="formGroup"
      novalidate>
      <div class="fp-title">{{ 'forgot-password.title' | translate }}</div>
      <div mr-bt-05>{{ 'forgot-password.you_forgot_password' | translate }}</div>
      
      <app-field-email wd100
        formControlName="email"
        [isRequired]="true"
        label="forgot-password.email_address"
        (input)="updateErrMsg()">
      </app-field-email>
    
      <button type="button" mr-tp-05 mr-bt-05 mat-raised-button
        class="mat-primary"
        [disabled]="formGroup.invalid || isDisabledSubmit ? '' : undefined"
        (click)="doResend()">
        {{ 'forgot-password.button_send' | translate }}
      </button>
    
      <ng-container *ngFor="let errMsg of errMsgList">
        <mat-error class="fp-err">{{ errMsg }}</mat-error>
      </ng-container>
    </form>
    <div class="fp-note">
      <a nodecor routerLink="{{linkLogin}}">{{ 'forgot-password.go_to_login_page' | translate }}</a>
    </div>
  </div>
