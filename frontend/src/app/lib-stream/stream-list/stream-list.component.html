<div class="sl-my-calendar sl-pd-lf sl-flex-col">
  <div class="sl-title">
    {{ 'stream_list.my_calendar' | translate }}
  </div>
  <div class="sl-calendar sl-relative" style="outline: 1px solid goldenrod;">
    <!-- <app-spinner isFillParent *ngIf="scheduleService.selectedDateMarkedDatesLoading"></app-spinner> -->
    <!-- <app-schedule-calendar
      [selectedDate]="scheduleService.selectedDate"
      [markedDates]="scheduleService.selectedDateMarkedDates"
      (changeSelectedDate)="doChangeSelectedDate($event)"
      (changeActiveDate)="doChangeActiveDate($event)"
    ></app-schedule-calendar> -->
  </div>
  <div class="sl-events sl-relative">
    <app-spinner isFillParent *ngIf="streamCalendarService.streamsEventLoading">
    </app-spinner>
    <app-panel-stream-event
      [canEdit]="true"
      [streamShortDtoList]="streamCalendarService.streamsEvent"
      (requestNextPage)="doChangeSelectedDate()"
      (editStream)="doActionEdit($event)">
    </app-panel-stream-event>
  </div>
</div>
<div class="sl-my-streams sl-flex-col">
  <div class="sl-stream-box sl-pd-lf sl-relative">
    <div class="sl-title">
      {{ 'stream_list.my_future_streams' | translate }}
    </div>
    <app-spinner isFillParent *ngIf="streamListService.futureStreamLoading">
    </app-spinner>
    <app-panel-stream-info
      [canDuplicate]="true"
      [canEdit]="true"
      [canDelete]="true"
      [isFuture]="true"
      [streamList]="streamListService.futureStreamsDto"
      (requestNextPage)="doRequestNextPageFuture()"
      (redirectToStream)="doRedirectToStreamView($event)"
      (actionDuplicate)="doActionDuplicate($event)"
      (actionEdit)="doActionEdit($event)"
      (actionDelete)="doActionDelete($event)">
    </app-panel-stream-info>
  </div>
  <div class="sl-stream-box sl-pd-lf sl-relative">
    <div class="sl-title">
      {{ 'stream_list.my_past_streams' | translate }}
    </div>
    <app-spinner isFillParent *ngIf="streamListService.pastStreamLoading">
    </app-spinner>
    <app-panel-stream-info
      [canDuplicate]="true"
      [canDelete]="true"
      [streamList]="streamListService.pastStreamsDto"
      (requestNextPage)="doRequestNextPagePast()"
      (redirectToStream)="doRedirectToStreamView($event)"
      (actionDuplicate)="doActionDuplicate($event)"
      (actionDelete)="doActionDelete($event)">
    </app-panel-stream-info>
  </div>
</div>
