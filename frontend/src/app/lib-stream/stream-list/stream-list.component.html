@if (isLoadStreams) {
  <app-spinner isFillParent></app-spinner>
}    
<div class="sl-container global-scroll">
    
  <div class="sl-my-calendar">

    <div class="sl-calendar-box sl-border">
      <div class="sl-title">
        <span>{{ 'stream_list.my_calendar' | translate }}</span>
      </div>
      <app-panel-stream-calendar
        [locale]="localeService.getLocale()"
        [markedDates]="calendarMarkedDates"
        [minDate]="calendarMinDate"
        [maxDate]="calendarMaxDate"
        [selected]="calendarDaySelected"
        (changeSelected)="doStreamEventsForDate($event, 1)"
        (changeCalendar)="doCalendarForPeriod($event)">
      </app-panel-stream-calendar>
    </div>

    <div class="sl-indent"></div>

    <div class="sl-events-box sl-border">
      <div [ngClass]="{ 'sl-event-label': true, 'sl-heavier': isShowEvents(calendarDaySelected, calendarMonth) }">
        <span>
          {{ calendarDaySelected | dateTimeFormat:localeService.getLocale():formatDate }}
        </span>
      </div>
      <div class="sl-event-list">
        <app-panel-stream-event
          [canEdit]="true"
          [isRefresh]="isRefreshStreamEvent"
          [locale]="localeService.getLocale()"
          [streamShortDtoList]="streamEventsForDay"
          (requestNextPage)="doStreamEventsForDate(calendarDaySelected, -1)"
          (editStream)="doActionEdit($event)">
        </app-panel-stream-event>
      </div>
    </div>

  </div>

  <div class="sl-indent"></div>

  <div class="sl-my-streams">

    <div class="sl-stream-box sl-border">
      <div class="sl-title">{{ 'stream_list.my_future_streams' | translate }}</div>
      <app-panel-stream-info
        [canDuplicate]="true"
        [canEdit]="true"
        [canDelete]="true"
        [isFuture]="true"
        [locale]="localeService.getLocale()"
        [streamList]="futureStreams"
        (requestNextPage)="doFutureNextPage()"
        (actionDuplicate)="doActionDuplicate($event)"
        (actionEdit)="doActionEdit($event)"
        (actionView)="doActionView($event)"
        (actionDelete)="doActionDelete($event)">
      </app-panel-stream-info>
    </div>

    <div class="sl-indent"></div>

    <div class="sl-stream-box sl-border">
      <div class="sl-title">{{ 'stream_list.my_past_streams' | translate }}</div>
      <app-panel-stream-info
        [canDuplicate]="true"
        [canDelete]="true"
        [locale]="localeService.getLocale()"
        [streamList]="pastStreams"
        (requestNextPage)="doPastNextPage()"
        (actionDuplicate)="doActionDuplicate($event)"
        (actionView)="doActionView($event)"
        (actionDelete)="doActionDelete($event)">
      </app-panel-stream-info>
    </div>

    <div class="sl-indent"></div>

  </div>
</div>
