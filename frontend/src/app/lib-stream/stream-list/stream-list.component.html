<div class="sl-my-streams sl-br-lf sl-flex-col">
  <div class="sl-stream-box sl-pd-lf">
    <div class="sl-title">
      {{ 'stream_list.my_future_streams' | translate }}
    </div>
    <app-spinner *ngIf="streamListService.futureStreamLoading" [isFullOwner]="true">
    </app-spinner>
    <app-panel-stream-mini
      [canDuplicate]="true"
      [canEdit]="true"
      [canDelete]="true"
      [isFuture]="true"
      [streamList]="streamListService.futureStreamsDto"
      (requestNextPage)="doRequestNextPageFuture()"
      (redirectToStream)="doRedirectToStreamView($event)"
      (actionDuplicate)="doActionDuplicate($event)"
      (actionEdit)="doActionEdit($event)"
      (actionDelete)="doActionDelete($event)"
    ></app-panel-stream-mini>
  </div>
  <div class="sl-stream-box sl-pd-lf sl-br-tp">
    <div class="sl-title">
      {{ 'stream_list.my_past_streams' | translate }}
    </div>
    <app-spinner *ngIf="streamListService.pastStreamLoading" [isFullOwner]="true">
    </app-spinner>
    <app-panel-stream-mini
      [canDuplicate]="true"
      [canDelete]="true"
      [streamList]="streamListService.pastStreamsDto"
      (requestNextPage)="doRequestNextPagePast()"
      (redirectToStream)="doRedirectToStreamView($event)"
      (actionDuplicate)="doActionDuplicate($event)"
      (actionDelete)="doActionDelete($event)"
    ></app-panel-stream-mini>
  </div>
</div>
