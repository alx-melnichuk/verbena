<app-concept-view
  [avatar]="profileDto?.avatar"

  [chatBlockedUsers]="chatBlockedUsers"
  [chatMsgs]="chatMsgs"
  [chatIsBlocked]="chatSocketService.isBlocked()"
  [chatIsEditable]="isStreamActive && chatSocketService.isJoined()"
  [chatIsLoadData]="chatIsLoadData"
  [chatIsOwner]="chatSocketService.isOwner()"
  [chatMaxRows]="chatMaxRows"
  [chatMinRows]="chatMinRows"
  [chatNickname]="profileDto?.nickname || null"
  
  [countOfViewer]="chatSocketService.countOfMembers"
  [isLoadStream]="isLoadStream"
  [isShowTimer]="isShowTimer"
  [isStreamOwner]="isStreamOwner"
  [nickname]="profileDto?.nickname || null"
  
  [streamDto]="streamDto"
  (changeState)="doChangeState(isStreamOwner, streamDto?.id, $event)"
  (blockUser)="doBlockUser($event)"
  (unblockUser)="doUnblockUser($event)"
  (sendMessage)="doSendMessage($event)"
  (editMessage)="doEditMessage($event)"
  (removeMessage)="doRemoveMessage($event)"
  (queryChatMsgs)="doQueryChatMsgs($event)">
</app-concept-view>
