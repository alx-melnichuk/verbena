<app-concept-view
  [avatar]="profileDto?.avatar"
  [chatMaxRows]="chatMaxRows"
  [chatMinRows]="chatMinRows"
  [isLoadStream]="isLoadStream"
  [isShowTimer]="isShowTimer"
  [isStreamOwner]="isStreamOwner"
  [nickname]="profileDto?.nickname"
  [streamDto]="streamDto"
  (changeState)="doChangeState(isStreamOwner, streamDto?.id, $event)"
  (sendMessage)="doSendMessage($event)"
  (editMessage)="doEditMessage($event)"
  (removeMessage)="doRemoveMessage($event)"
  (setRefreshChatMsgs)="doSetRefreshChatMsgs($event)">
</app-concept-view>
