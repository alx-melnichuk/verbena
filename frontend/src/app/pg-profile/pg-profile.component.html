<app-spinner isFillParent *ngIf="isLoadData">
</app-spinner>
<app-panel-profile
  [profileDto]="profileDto"
  [profileConfigDto]="profileConfigDto"
  [isDisabledSubmit]="isLoadData"
  [errMsgsProfile]="errMsgsProfile"
  [errMsgsPassword]="errMsgsPassword"
  [errMsgsAccount]="errMsgsAccount"
  (updateProfile)="doUpdateProfile($event)"
  (updatePassword)="doUpdatePassword($event)"
  (deleteAccount)="doDeleteAccount()">
</app-panel-profile>
