<ng-container [formGroup]="formGroup">
  <mat-form-field
    appearance="outline"
    color="primary"
    [subscriptSizing]="subscriptSizing">

    @if (!!label) {
      <mat-label>{{ label | translate }}</mat-label>
    }
    <ng-content select="[fi-prefix]"></ng-content>

    <input matInput
      class="fi-input"
      formControlName="input"
      autocomplete="new-password"
      autocapitalize="off"
      type="{{type}}"
      [email]="type == 'email' ? true : false"
      [required]="!!isRequired"
      [attr.maxlength]="maxLen != null && maxLen > 0 ? maxLen + 1 : null"
      [attr.spellcheck] ="!!isSpellcheck"
      (input)="onChange(formControl.value)"
      (blur)="onTouched()"
    />

    <ng-content select="[fi-suffix]"></ng-content>
    @if (!!hint) {
      <mat-hint>{{ hint | translate }}</mat-hint>
    }
    <mat-error>{{ (errorMsg || getErrorMsg(formControl.errors)) | translate : formControl.errors }}</mat-error>

  </mat-form-field>
</ng-container>
