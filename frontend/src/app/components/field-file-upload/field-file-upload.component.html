<div class="ffu-container"
  appFieldDragAndDrop
  (fileDropped)="fileHandler($event, accepts, maxFileSize)">
  <input type="file" #fileDropRef [attr.id]="id"
    [attr.accept]="accepts || undefined"
    [attr.multiple]="isMultiple ? '': undefined"
    [attr.disabled]="isDisabled || isReadonly ? '': undefined"
    [attr.readonly]="isReadonly ? '': undefined"
    (change)="fileHandler(getFileList($event.target), accepts, maxFileSize)"
  />
  <label [attr.for]="id" [attr.is-disabled]="isDisabled || isReadonly ? '': undefined">
    <svg class="ffu-svg-file-circle-plus">
      <use href="assets/icons/components/field-file-upload/file-circle-plus.svg#file-circle-plus"></use>
    </svg>
  </label>
  <label [attr.for]="id" [attr.is-disabled]="isDisabled || isReadonly ? '': undefined" class="ffu-msg">
    <a href="javascript:void(0);">{{ 'field-file-upload.drag_files_or_browse' | translate }}</a>
    <div class="ffu-text">
      <span>{{ textAccepts }}</span><br/>
      <span>{{ textMaxFileSize }}</span>
    </div>
  </label>
</div>
