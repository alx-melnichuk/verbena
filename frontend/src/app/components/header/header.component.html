<div class="hd-box-logo">
  <a
    class="hd-logo-link"
    [routerLink]="[linkDashboard]"
  >
    <i class="hd-icon hd-logo-mini"></i>
    <span class="hd-logo-text">{{ 'app_name' | translate }}</span>
  </a>
</div>

<div class="hd-box-search">
  <span>box-search</span>
</div>

<div class="hd-box-actions">
  <span>box-actions</span>
</div>

<div class="hd-box-user">
  <!-- <span>box-user</span> -->

  <ng-container *ngIf="!!userInfo">
    <div class="hd-user-info">
      <span>{{ userInfo.nickname }}</span>
      <!-- <app-avatar class="hd-user-image"
        [avatar]="sessionDTO.avatar"
        [nickname]="sessionDTO.nickname">
      </app-avatar> -->
      <i
        class="hd-user-image hd-icon"
        style="background-image: url('../../../assets/images/icon_man.png')"
      >
      </i>
    </div>
  </ng-container>
</div>
