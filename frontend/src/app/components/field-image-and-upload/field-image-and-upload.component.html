<mat-form-field [formGroup]="formGroup"
  appearance="outline"
  color="primary"
  floatLabel="always">
  <mat-label>{{ label | translate }}</mat-label>
  <input matInput type="text" class="fiau-hide" formControlName="image" />

  <ng-container *ngIf="!imageView; else templateImage">
    <app-field-file-upload hg100 wd100 is-border
      [accepts]="accepts"
      [isDisabled]="isDisabledVal"
      [isReadonly]="isReadonly"
      [maxFileSize]="maxSize"
      (addFile)="addImage($event)"
      (readFile)="readImage($event)">
    </app-field-file-upload>
  </ng-container>
  <ng-template #templateImage>
    <img class="fiau-image" [src]="imageView" alt="image" />
    <span class="fiau-remove-wrap">
      <button mat-icon-button
        class="fiau-remove"
        *ngIf="!isDisabledVal && !isReadonly"
        (click)="deleteImage()"
        [matTooltip]="'field-image-and-upload.remove_image' | translate"
        matTooltipPosition="above">
        <span class="fiau-remove-icon"></span>
      </button>
    </span>
  </ng-template>
  <mat-hint>{{ hint | translate }}</mat-hint>
  <mat-error>{{ (errorMsg || getErrorMsg(formControl.errors)) | translate : formControl.errors }}</mat-error>
</mat-form-field>
