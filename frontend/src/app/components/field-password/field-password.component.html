<ng-container [formGroup]="formGroup">
  <mat-form-field
    appearance="outline"
    color="primary"
  >
    <mat-label>{{ label | translate }}</mat-label>
    <input
      matInput
      [type]="isShowPassword ? 'text' : 'password'"
      formControlName="password"
      [required]="isRequired"
      [attr.maxlength]="maxLen > 0 ? maxLen + 1 : undefined"
      [pattern]="pattern"
      autocomplete="off"
      (input)="onChange(formControl.value)"
    />
    <button
      type="button"
      class="fl-ps-btn-passwd"
      matSuffix
      (click)="showPassword(!isShowPassword)"
      [attr.aria-pressed]="isShowPassword"
    >
      <svg
        width="24"
        height="24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g *ngIf="!isShowPassword">
          <g fill="#788393">
            <path
              d="m12.000,5c-6.1608,0 -11.6507,6.4039 -11.8817,6.6769c-0.1580,0.186 -0.1580,0.459 0,0.646c0.138,0.163 2.1559,2.5059 5.0659,4.371l3.1339,-3.134c-0.2039,-0.48 -0.3179,-1.007 -0.3179,-1.5609c0,-2.2059 1.79397,-3.9999 3.9998,-3.9999c0.554,0 1.081,0.114 1.561,0.318l2.577,-2.5769c-1.256,-0.44901 -2.635,-0.7409 -4.138,-0.7409z"
            />
            <path
              d="m23.911,11.715c-0.128,-0.185 -2.251,-3.1729 -5.8199,-5.0988l2.7629,-2.7629c0.195,-0.1949 0.195,-0.5120 0,-0.707c-0.195,-0.195 -0.512,-0.195 -0.707,0l-16.9996,16.9997c-0.1949,0.195 -0.1949,0.5121 0,0.7071c0.0969,0.098 0.225,0.1469 0.35301,0.1469c0.12802,0 0.2559,-0.0489 0.354,-0.146l3.1349,-3.1349c1.5449,0.754 3.2489,1.281 5.01093,1.281c6.1609,0 11.6508,-6.404 11.8818,-6.6769c0.145,-0.1731 0.158,-0.4221 0.029,-0.6081zm-11.9108,4.285c-0.923,0 -1.762,-0.327 -2.4399,-0.853l5.58687,-5.58686c0.526,0.6779 0.853,1.5169 0.853,2.4399c0,2.2059 -1.794,3.9999 -3.9999,3.9999z"
            />
          </g>
        </g>
        <g *ngIf="isShowPassword">
          <path
            fill="#2196F3"
            d="M23.9111 11.7149C23.7221 11.4409 19.1802 5 12.0003 5C5.83942 5 0.349506 11.4039 0.11851 11.6769C-0.0395033 11.8629 -0.0395033 12.1359 0.11851 12.3229C0.349506 12.5959 5.83942 18.9998 12.0003 18.9998C18.1613 18.9998 23.6512 12.5959 23.8822 12.3229C24.0272 12.1499 24.0401 11.9009 23.9111 11.7149ZM12.0003 15.9998C9.79439 15.9998 8.00042 14.2058 8.00042 11.9999C8.00042 9.79393 9.79439 7.99995 12.0003 7.99995C14.2063 7.99995 16.0003 9.79393 16.0003 11.9999C16.0003 14.2058 14.2063 15.9998 12.0003 15.9998Z"
          />
        </g>
      </svg>
    </button>

    <mat-hint>{{ hint  | translate }}</mat-hint>
    <mat-error>{{ getErrorMsg(formControl.errors) | translate : formControl.errors }}</mat-error>
  </mat-form-field>
</ng-container>
