<ng-container [formGroup]="formGroup">
  <mat-form-field
    appearance="outline"
    color="primary">
    <mat-label>{{ label | translate }}</mat-label>
    <input
      matInput
      autocomplete="new-password"
      autocapitalize="off"
      [type]="isShowPassword ? (type || 'text') : 'password'"
      formControlName="password"
      [required]="isRequired"
      [attr.maxlength]="maxLen > 0 ? maxLen + 1 : undefined"
      [attr.spellcheck] ="!!isSpellcheck"
      (input)="onChange(formControl.value)"
      (blur)="onTouched()"
    />
    <button matSuffix
      class="fp-btn-passwd"
      (click)="showPassword(!isShowPassword)"
      [attr.aria-pressed]="isShowPassword">

      <svg class="fp-svg-icon" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        @if (!isShowPassword) {
          <path
            d="m12.000,5 c-6.161,0 -11.651,6.404 -11.882,6.677 c-0.158,0.186 -0.158,0.459 0,0.646 c0.138,0.163 2.156,2.506 5.066,4.371 l3.134,-3.134 c-0.204,-0.48 -0.318,-1.007 -0.318,-1.561 c0,-2.206 1.795,-3.999 3.999,-3.999 c0.554,0 1.081,0.114 1.561,0.318 l2.577,-2.577 c-1.256,-0.449 -2.635,-0.7409 -4.138,-0.741 z"
          />
          <path
            d="m23.911,11.715 c-0.128,-0.185 -2.251,-3.173 -5.820,-5.099 l2.763,-2.763 c0.195,-0.195 0.195,-0.512 0,-0.707 c-0.195,-0.195 -0.512,-0.195 -0.707,0 l-16.999,16.999 c-0.195,0.195 -0.195,0.5121 0,0.707 c0.097,0.098 0.225,0.147 0.353,0.147 c0.128,0 0.256,-0.049 0.354,-0.146 l3.135,-3.135 c1.545,0.754 3.249,1.281 5.011,1.281 c6.161,0 11.651,-6.404 11.882,-6.677 c0.145,-0.173 0.158,-0.422 0.029,-0.608 z m-11.911,4.285 c-0.923,0 -1.762,-0.327 -2.440,-0.853 l5.587,-5.587 c0.526,0.678 0.853,1.517 0.853,2.440 c0,2.206 -1.794,3.999 -3.999,3.999 z"
          />
        } @else {
          <path
            d="M23.911 11.715 C23.722 11.441 19.180 5 12.000 5 C5.840 5 0.350 11.404 0.119 11.677 C-0.0395 11.863 -0.040 12.136 0.119 12.323 C0.346 12.596 5.839 18.999 12.000 18.999 C18.161 18.999 23.651 12.596 23.882 12.322 C24.027 12.150 24.040 11.901 23.911 11.715 Z M12.000 15.999 C9.794 15.999 8.000 14.206 8.000 11.999 C8.000 9.794 9.794 7.999 12.000 7.999 C14.206 7.999 16.000 9.794 16.000 11.999 C16.000 14.206 14.206 15.999 12.000 15.999 Z"
          />
       }
      </svg>

    </button>

    <mat-hint>{{ hint | translate }}</mat-hint>
    <mat-error>{{ getErrorMsg(formControl.errors) | translate : formControl.errors }}</mat-error>
  </mat-form-field>
</ng-container>
