<ng-container *ngIf="startDate != null">
  <span dtt-days class="dtt-days"></span>
  <span>
  {{ innLabelDays }}
  </span>
</ng-container>
<div dtt-box dtt-hr class="dtt-hours"></div>
<span class="dtt-separator">
:
</span>
<div dtt-box dtt-min class="dtt-minutes"></div>
<span class="dtt-separator">
:
</span>
<div dtt-box dtt-sec class="dtt-seconds">
</div>
