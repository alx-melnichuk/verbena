<span dtt-box dtt-hr class="dtt-hours">{{ hours }}</span>
<span class="dtt-separator">
:
</span>
<span dtt-box dtt-min class="dtt-minutes">{{ minutes }}</span>
<span class="dtt-separator">
:
</span>
<span dtt-box dtt-sec
  [attr.animat1]="isEvenIteration == true ? '' : null"
  [attr.animat2]="isEvenIteration == false ? '' : null"
  class="dtt-seconds">
</span>
