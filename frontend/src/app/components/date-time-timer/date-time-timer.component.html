<div dtt-box dtt-hr class="dtt-hours"></div>
<span class="dtt-separator">
:
</span>
<div dtt-box dtt-min class="dtt-minutes"></div>
<span class="dtt-separator">
:
</span>
<div dtt-box dtt-sec
  [attr.animat1]="isEvenIteration == false ? '' : null"
  [attr.animat2]="isEvenIteration == true ? '' : null"
  class="dtt-seconds">
</div>
