<div class="dtt-cover">
  @if (!isHideDays && days > 0) {
    <span class="dtt-days dtt-jst-af"></span>
    <span class="dtt-label-days">{{ innLabelDays }}</span>
  }
  <div class="dtt-box dtt-hours dtt-jst-af"></div>
  <span class="dtt-separator">:</span>
  <div class="dtt-box dtt-minutes dtt-jst-af"></div>
  <span class="dtt-separator">:</span>
  <div class="dtt-box dtt-seconds dtt-jst-af dtt-jst-bf"></div>
</div>
