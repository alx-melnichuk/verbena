@if (closeable) {
  <button type="button" class="btn-close" (click)="doClose()">
    <span>&#215;</span>
  </button>
}
<strong class="title">{{ title }}</strong>

@if (title != null && (!!message || messageHtml != null)) {
  <span class="title">: </span>
  @if (!isOneLine) {
    <br/>
  }
}
<span>{{ message }}</span>

@if (messageHtml != null) {
  <span [innerHTML]="messageHtml"></span>
}
