<button class="dc-close" (click)="cancel()">
  &#215;
</button>
<div class="dc-title">{{ title }}</div>
<div mat-dialog-content class="dc-content">
  <ng-container *ngIf="!!message">
    {{ message }}
  </ng-container>
  <ng-container *ngIf="!!messageHtml">
    <div [innerHTML]="messageHtml"></div>
  </ng-container>
</div>
<div mat-dialog-actions class="dc-actions">

  <button mat-stroked-button
    *ngIf="!!btnNameCancel"
    class="app-infix app-ordinary mat-elevation-z3"
    (click)="cancel()"
    cdkFocusInitial>
    {{ btnNameCancel }}
  </button>
  <button mat-stroked-button
    *ngIf="!!btnNameAccept"
    class="app-infix app-ordinary mat-elevation-z3"
    (click)="accept()">
    {{ btnNameAccept }}
  </button>
</div>
