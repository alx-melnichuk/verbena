<header>
  <app-header
    [currentRoute]="currentRoute"
    [locale]="locale"
    [profileDto]="profileService.profileDto"
    [theme]="theme"
    (logout)="doLogout()"
    (setLocale)="doSetLocale($event)"
    (setTheme)="doSetTheme($event)">
  </app-header>
</header>
<main class="global-scroll">
  <router-outlet></router-outlet>
</main>
<footer>
  <app-footer [isAuthorized]="!!profileService.profileDto"></app-footer>
</footer>
