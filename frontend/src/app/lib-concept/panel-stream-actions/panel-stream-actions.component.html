@if (isShowBntPrepare(state)) {
  <button mat-stroked-button class="psa-prepare" (click)="doChangeState(statePreparing)">
    <span class="psa-icon prepare"></span>
    <span class="psa-vert">{{ 'panel-stream-actions.prepare_stream' | translate }}</span>
  </button>
}

@if (isShowBntStart(state)) {
  <button mat-stroked-button class="psa-play" (click)="doChangeState(stateStarted)">
    <span class="psa-icon play"></span>
    <span class="psa-vert">{{ 'panel-stream-actions.go_live_stream' | translate }}</span>
  </button>
}

@if (isShowBntPause(state)) {
  <button mat-stroked-button color="warn" class="psa-pause" (click)="doChangeState(statePaused)">
    <span class="psa-icon pause"></span>
    <span class="psa-vert">{{ 'panel-stream-actions.pause_stream' | translate }}</span>
  </button>
}

@if (isShowBtnStop(state)) {
  <button mat-stroked-button color="warn" class="psa-stop" (click)="doChangeState(stateStopped)">
    <span class="psa-icon stop"></span>
    <span class="psa-vert">{{ 'panel-stream-actions.stop_stream' | translate }}</span>
  </button>
}
