<div class="psp-title">
  {{ 'panel-stream-params.title' | translate }} {{ title }}
</div>
<div class="psp-tags">
  <span>{{ 'panel-stream-params.tags' | translate }}</span>
  <span class="psp-tag" *ngFor="let tag of tags">{{ tag }}</span>
</div>
<div class="psp-start-date-time">
  <span>{{ 'panel-stream-params.start' | translate }}</span>
  <span psp-mr-lf-1>{{ innStartDate }}</span>
  <span psp-mr-lf-1>{{ innStartTime }}</span>
</div>
<div class="psp-props">
  <span psp-mr-lf-1 class="psp-icon psp-users-group"></span>
  <span psp-mr-lf-1 class="psp-count">{{ countOfViewer || 0 }}</span>
  <span psp-mr-lf-1 class="psp-icon psp-clock"></span>
  <span psp-mr-lf-1 class="psp-timer">
    <app-date-time-timer [isActive]="true" [startDate]="innStartDateTime">
    </app-date-time-timer>
  </span>
</div>
