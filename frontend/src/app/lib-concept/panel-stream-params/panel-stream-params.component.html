<div class="psp-title">
  {{ 'panel-stream-params.title' | translate }} {{ title }}
</div>
<div class="psp-tags">
  <span>{{ 'panel-stream-params.tags' | translate }}</span>
  @for (tag of tags; track tag) {
    <span class="psp-tag">{{ tag }}</span>
  }
</div>
<div class="psp-start-date-time">
  <span>{{ 'panel-stream-params.start' | translate }}</span>
  <span psp-mr-lf-1>{{ innStartDate }}</span>
  <span psp-mr-lf-1>{{ innStartTime }}</span>
</div>
<div class="psp-props">
  <svg psp-mr-lf-1 class="psp-users-group psp-ver-md">
    <use href="assets/icons/lib-concept/panel-stream-params/users-group-bin.svg#users-group-bin"></use>
  </svg>
  <span psp-mr-lf-1 class="psp-count psp-ver-md">{{ countOfViewer || 0 }}</span>
  <svg psp-mr-lf-1 class="psp-clock-5hours psp-ver-md">
    <use href="assets/icons/lib-concept/panel-stream-params/clock-5hours-bin.svg#clock-5hours-bin"></use>
  </svg>
  <span psp-mr-lf-1 class="psp-timer psp-ver-md">
    <app-date-time-timer [isActive]="true" [startDate]="innStartDateTime">
    </app-date-time-timer>
  </span>
</div>
