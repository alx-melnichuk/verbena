<div>
  <span>{{ 'panel-stream-params.title' | translate }}</span> 
  <span psp-mr-lf-1>{{ title }}</span>
</div>
<div>
  <span>{{ 'panel-stream-params.tags' | translate }}</span>
  @for (tag of tags; track tag) {
    <mat-chip psp-mr-lf-0_5>{{ tag }}</mat-chip>
  }
</div>
<div>
  <span>{{ 'panel-stream-params.start' | translate }}</span>
  <span psp-mr-lf-1>{{ startDateTime | dateTimeFormat:locale:formatDateTime }} </span>
</div>
<div class="psp-props">
  @if (isShowTimer) {
    <svg psp-mr-lf-1 class="psp-users-group psp-middle">
      <use href="assets/icons/lib-concept/panel-stream-params/users-group-bin.svg#users-group-bin"></use>
    </svg>
    <span psp-mr-lf-1 class="psp-middle">{{ countOfViewer || 0 }}</span>
  
    <svg psp-mr-lf-1 class="psp-clock-5hours psp-middle">
      <use href="assets/icons/lib-concept/panel-stream-params/clock-5hours-bin.svg#clock-5hours-bin"></use>
    </svg>
    <span psp-mr-lf-1 class="psp-timer psp-middle">
      <app-date-time-timer [isActive]="true" [startDate]="startDateTime">
      </app-date-time-timer>
    </span>
  }
</div>
