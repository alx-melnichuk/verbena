[package]
name = "verbena"
version = "0.2.0"
edition = "2021"

[[bin]]
name = "verbena"
path = "src/main.rs"

[lib]
name = "verbena"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13.3"
actix-cors = "0.7.0"
actix-files = "0.6.5"
actix-multipart = "0.6.1"
actix-web = { version = "4.5.1", features = ["openssl"] }
argon2 = "0.5.3"
chrono = { version = "0.4.37", features = ["serde"] }
diesel = { version = "2.1.5", features = ["postgres", "r2d2", "chrono"] }
diesel-derive-enum = { version = "2.1.0", features = ["postgres"] }
diesel_migrations = "2.1.0"
dotenv = "0.15.0"
email_address = "0.2.4"
env_logger = "0.11.3"
futures-util = "0.3.30"
handlebars = "5.1.2"
image = "0.24.9" # this is a working version. 0.25.1 - bad
jsonwebtoken = "9.3.0"
lettre = { version = "0.11.5", features = ["tokio1", "tokio1-native-tls"] }
log = "0.4.21"
mime = "0.3.17"
openssl = "0.10.64"
r2d2 = "0.8.10"
rand = "0.8.5"
regex = "1.10.4"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"

[features]
#default = ["test", "mockdata"]
test=[]
mockdata = []

[dev-dependencies]
actix-multipart-test = "0.0.3"
