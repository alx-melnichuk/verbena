[package]
name = "verbena"
version = "0.2.0"
edition = "2021"

[[bin]]
name = "verbena"
path = "src/main.rs"

[lib]
name = "verbena"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.13.5"
actix-cors = "0.7.0"
actix-files = "0.6.6"
actix-multipart = "0.7.2"
actix-web = { version = "4.8.0", features = ["openssl"] }
argon2 = "0.5.3"
chrono = { version = "0.4.38", features = ["serde"] }
diesel = { version = "2.2.2", features = ["postgres", "r2d2", "chrono"] }
diesel-derive-enum = { version = "2.1.0", features = ["postgres"] }
diesel_migrations = "2.2.0"
dotenv = "0.15.0"
email_address = "0.2.7"
env_logger = "0.11.5"
futures-util = "0.3.30"
handlebars = "6.0.0"
image = "0.24.9" # this is a working version. 0.25.1, 0.25.2 - bad
jsonwebtoken = "9.3.0"
lettre = { version = "0.11.7", features = ["tokio1", "tokio1-native-tls"] }
log = "0.4.22"
mime = "0.3.17"
openssl = "0.10.66"
r2d2 = "0.8.10"
rand = "0.8.5"
regex = "1.10.5"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.121"
utoipa = { version = "4.2.3", features = ["chrono", "actix_extras"] }
utoipa-swagger-ui = { version = "7.1.0", features = ["actix-web"] }
utoipa-redoc = { version = "4.0.0", features = ["actix-web"] }
utoipa-rapidoc = { version = "4.0.0", features = ["actix-web"] }

[features]
#default = ["test", "mockdata"]
test=[]
mockdata = []

[dev-dependencies]
actix-multipart-test = "0.0.3"
